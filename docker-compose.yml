version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args: []
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
